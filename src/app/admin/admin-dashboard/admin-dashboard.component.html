<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid px-4">
            <!-- Brand Name with Icon -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-bolt text-primary me-2"></i>
                <span class="brand-text">Electrofy</span>
            </a>

            <!-- Tab Group -->
            <div class="d-flex justify-content-center flex-grow-1">
                <ul class="nav nav-pills" id="myTab" role="tablist">
                    <li class="nav-item mx-1" role="presentation">
                        <a routerLink="admin-home" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="fas fa-home me-2"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item mx-1" role="presentation">
                        <a routerLink="admin-orders" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="fas fa-shopping-cart me-2"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item mx-1" role="presentation">
                        <a routerLink="admin-products" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="fas fa-box me-2"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item mx-1" role="presentation">
                        <a routerLink="admin-deliveryAgent" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="fas fa-truck me-2"></i>
                            Delivery Agent
                        </a>
                    </li>
                    <li class="nav-item mx-1" role="presentation">
                        <a routerLink="admin-users" class="nav-link d-flex align-items-center" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="fas fa-truck me-2"></i>
                            Users
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Admin Dropdown -->
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i>
                        Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <router-outlet></router-outlet>
    </div>

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
