<div class="dashboard-container">
  <!-- Filter and Search Section -->
  <div class="dashboard-nav">
    <!-- Search Bar -->
    <input
      type="text"
      placeholder="Search by Order ID or Product Name"
      [(ngModel)]="searchQuery"
      (input)="applyFilters()"
    />

    <!-- Date Range Filters -->
    <label>
      Start Date:
      <input type="date" [(ngModel)]="startDate" (change)="applyFilters()" />
    </label>
    <label>
      End Date:
      <input type="date" [(ngModel)]="endDate" (change)="applyFilters()" />
    </label>

    <!-- Status Filter Buttons -->
    <button (click)="filterOrders('PLACED')">Placed</button>
    <button (click)="filterOrders('OUT_FOR_DELIVERY')">Out for Delivery</button>
    <button (click)="filterOrders('DELIVERED')">Delivered</button>
    <button (click)="filterOrders('CANCELLED')">Cancelled</button>
  </div>

  <!-- Orders Table -->
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Products</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of paginatedOrders">
        <td>{{ order.orderId }}</td>
        <td>${{ order.totalAmount }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.orderDate | date: 'medium' }}</td>
        <td>{{ order.productNames }}</td>
        <td>
          <button (click)="viewOrderDetails(order)">View Details</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination-container">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>{{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
