<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Add Delivery Agent Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Delivery Agents</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAgentModal">Add Delivery Agent</button>
        </div>

        <table class="table caption-top">
            <caption>List of users</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Agent Name</th>
                    <th scope="col">Zone</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Other Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Mumbai</td>
                    <td>9867565578</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#agentModal" onclick="populateModal('Mark', 'Mumbai', '9867565578', 'Deliveries: 50')">View</button>
                            <button class="btn btn-secondary btn-sm">Edit</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thane</td>
                    <td>9987567553</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#agentModal" onclick="populateModal('Jacob', 'Thane', '9987567553', 'Deliveries: 30')">View</button>
                            <button class="btn btn-secondary btn-sm">Edit</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Pune</td>
                    <td>9987657687</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#agentModal" onclick="populateModal('Larry', 'Pune', '9987657687', 'Deliveries: 25')">View</button>
                            <button class="btn btn-secondary btn-sm">Edit</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Viewing Agent Details -->
    <div class="modal fade" id="agentModal" tabindex="-1" aria-labelledby="agentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agentModalLabel">Delivery Agent Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td id="agentName"></td>
                            </tr>
                            <tr>
                                <th scope="row">Zone</th>
                                <td id="agentZone"></td>
                            </tr>
                            <tr>
                                <th scope="row">Contact</th>
                                <td id="agentContact"></td>
                            </tr>
                            <tr>
                                <th scope="row">Details</th>
                                <td id="agentInfo"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Delivery Agent -->
    <div class="modal fade" id="addAgentModal" tabindex="-1" aria-labelledby="addAgentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAgentModalLabel">Add Delivery Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAgentForm">
                        <div class="mb-3">
                            <label for="agentNameInput" class="form-label">Agent Name</label>
                            <input type="text" class="form-control" id="agentNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="zoneInput" class="form-label">Zone</label>
                            <input type="text" class="form-control" id="zoneInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactInput" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="detailsInput" class="form-label">Details</label>
                            <textarea class="form-control" id="detailsInput" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Agent</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function populateModal(name, zone, contact, info) {
            document.getElementById('agentName').innerText = name;
            document.getElementById('agentZone').innerText = zone;
            document.getElementById('agentContact').innerText = contact;
            document.getElementById('agentInfo').innerText = info;
        }
    </script>
</body>

</html>
