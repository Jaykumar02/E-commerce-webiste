<div class="container mt-4">
    <h1>Welcome to ShopEase!</h1>
    <p>Browse our latest products below.</p>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4 shadow-sm">
          <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="price">${{ product.price }}</span>
              <div class="d-flex">
                <button class="btn btn-success me-2" (click)="addToCart(product)">Add to Cart</button>
                <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Product</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Cart Summary Section -->
    <div class="cart-summary mt-4">
      <h4>Cart</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let cartItem of cartItems">
          {{ cartItem.name }} - ${{ cartItem.price }}
        </li>
      </ul>
      <div *ngIf="cartItems.length > 0">
        <p>Total: ${{ getTotalPrice() }}</p>
        <button class="btn btn-primary">Proceed to Checkout</button>
      </div>
    </div>
  </div>
