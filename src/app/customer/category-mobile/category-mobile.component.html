<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="category-mobile-section mt-4">
        <div class="container mt-4">
            <h2>All Mobile Phones</h2>
            <p>Explore all our available mobile phones below.</p>
    
            <div class="row">
                <div class="col-md-3 mb-4" *ngFor="let product of mobilePhones">
                    <div class="card h-100 product-card" (click)="viewProduct(product)">
                        <div class="product-image-container position-relative">
                            <img [src]="product.imageUrls[0]" class="card-img-top" alt="{{ product.productName }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productName }}</h5>
                            <div class="price-and-cart d-flex justify-content-between align-items-center">
                                <div class="price-container">
                                    <span class="price">${{ product.productDiscountedPrice }}</span>
                                    <span class="original-price">${{ product.productActualPrice }}</span>
                                </div>
                                <button class="btn btn-secondary add-to-cart-btn" (click)="addToCart(product)">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
