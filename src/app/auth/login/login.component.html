<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="card-container">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-group">
                <input type="text" formControlName="email" required />
                <label>Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" formControlName="password" required />
                <label>Password</label>
            </div>
  
            <!-- CAPTCHA Section -->
            <div class="captcha-container">
                <p>{{ captcha }}</p>
                <input type="text" formControlName="userCaptcha" placeholder="Enter CAPTCHA" required />
            </div>
  
            <button type="submit" class="login-button">Login</button>
  
            <div *ngIf="captchaFailed" class="error-message">
                You have entered the wrong captcha. Please try again.
            </div>
  
            <div class="signup-link">
                Don't have an account? <a routerLink="register">Sign Up</a>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
