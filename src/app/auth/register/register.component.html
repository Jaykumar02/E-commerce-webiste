<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2>Register</h2>
    
    <div class="register-container">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h2>Register</h2>
    
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input id="firstname" formControlName="firstname" type="text" placeholder="Enter your first name" />
          <small *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">First Name is required</small>
        </div>
    
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input id="lastname" formControlName="lastname" type="text" placeholder="Enter your last name" />
          <small *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">Last Name is required</small>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
          <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Valid email is required</small>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
          <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters
          </small>
        </div>
    
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
    
    
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
