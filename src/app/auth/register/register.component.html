<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="register-container">
    <div class="login-header">
      <img src="assets/logo.jpg" alt="Gadget Cart" class="logo">
      <h2>Create Account</h2>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <input id="firstname" formControlName="firstname" type="text" required />
        <label for="firstname">First Name</label>
        <small *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">
          First Name is required
        </small>
      </div>
  
      <div class="form-group">
        <input id="lastname" formControlName="lastname" type="text" required />
        <label for="lastname">Last Name</label>
        <small *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">
          Last Name is required
        </small>
      </div>
  
      <div class="form-group">
        <input id="email" formControlName="email" type="email" required />
        <label for="email">Email</label>
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>
  
      <div class="form-group">
        <input id="password" formControlName="password" type="password" required />
        <label for="password">Password</label>
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>
  
      <div class="form-group">
        <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
        <label for="confirmPassword">Confirm Password</label>
        <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          Passwords must match
        </small>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      
      <div class="login-link">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
